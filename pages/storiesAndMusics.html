<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <link href="../css/index.css" rel="stylesheet" />

    <!-- player CSS -->
    <link rel="stylesheet" href="../css/player.css" />

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="../css/bootstrap.min.css" />
     
  </head>

  <body>
    <audio id="player">Audio engine error.</audio>

    <div class="rightBar">
      <button type="button" id="up" class="btn btn-secondary m-2 mt-5">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-up"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"
          ></path>
        </svg>
      </button>
      <button type="button" id="down" class="btn btn-secondary m-2 mb-5">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-down"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"
          ></path>
        </svg>
      </button>
    </div>

    <div class="player" style="display: none">
      <div class="player__list">
        <div class="player__icon player__icon-list icon-list"></div>
      </div>
      <div class="player__volume">
        <div class="player__icon player__icon-volume icon-volume"></div>
      </div>
      <div class="player__bg"></div>
      <div class="player__controls">
        <div class="player__controls-bg"></div>
        <div class="player__voldown">
          <div class="player__icon player__icon-voldown icon-voldown">
            <svg fill="currentColor" viewBox="0 2 16 16">
              <path
                d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12V4zm3.025 4a4.486 4.486 0 0 1-1.318 3.182L10 10.475A3.489 3.489 0 0 0 11.025 8 3.49 3.49 0 0 0 10 5.525l.707-.707A4.486 4.486 0 0 1 12.025 8z"
              />
            </svg>
          </div>
        </div>
        <div class="player__play" id="playPauseHolder">
          <div class="player__icon player__icon-play icon-play">
            <svg
              id="playPauseButton"
              fill="currentColor"
              viewBox="-1 3 16 16"
            ></svg>
          </div>
        </div>
        <div class="player__volup">
          <div class="player__icon player__icon-volup icon-volup">
            <svg fill="currentColor" viewBox="0 2 16 16">
              <path
                d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"
              />
              <path
                d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"
              />
              <path
                d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>

    <div class="albumsContainer" id="albums"></div>
    <script src="../renderers/storiesAndMusics.js"></script>
  </body>
</html>
