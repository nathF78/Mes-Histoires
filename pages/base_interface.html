    <!--Settings Modal-->
    <div
      class="modal fade"
      id="settingsModal"
      role="dialog"
      tabindex="-1"
      data-backdrop="false"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Accéder aux Réglages</h5>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label class="col-form-label"
                  >Veuillez entrez le code suivant en chiffres pour accéder aux
                  réglages de l'application : </label
                ><label class="col-form-label text-primary text-uppercase" id="settingsCodeLabel">Code Here</label>
                <input type="text" class="form-control" id="settingsCodeInput" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              id="cancelSettingsButton"
              data-bs-target="#settingsModal"
            >
              Annuler
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="accesSettingsButton"
              data-bs-toggle="modal"
              data-bs-target="#settingsModal"
              disabled
            >
              Accéder aux réglages
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Exit Modal -->
    <div
      class="modal fade"
      id="exitModal"
      tabindex="-1"
      aria-labelledby="basicModalLabel"
      data-backdrop="false"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="basicModalLabel">
              Veux tu vraiment quitter Mes Histoires ?
            </h5>
            <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
          </div>

          <!-- <div class="modal-body">
          <svg width="50" height="50" fill="currentColor">
            <use xlink:href="#sadFace" />
          </svg>
        </div> -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exitModal"
              id="cancelCloseButton"
            >
              Non
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
              id="confirmClose"
            >
              <svg width="16" height="16" fill="currentColor">
                <use xlink:href="#close" />
              </svg>
              Quitter
            </button>
          </div>
        </div>
      </div>
    </div>
